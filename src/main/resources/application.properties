spring.application.name=attendance
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_attendance
spring.datasource.username=postgres
spring.datasource.password=secured

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#other URLs
app.frontend-url=http://localhost:3000
app.fastapi-url=http://localhost:8000
app.images-dir=D:/attendance/faces/